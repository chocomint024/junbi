    <div id="daily-event">
    <img id="event-image" src="" alt="本日のイベント">
</div>


<script>
    function updateEvent() {
        // イベントごとの画像ファイル（画像は "images" フォルダ内に配置）
        const eventImages = {
            0: "images/event7.png",    // 日曜日
            1: "images/event1.png",    // 月曜日
            2: "images/event2.png",   // 火曜日
            3: "images/event3.png", // 水曜日
            4: "images/event4.png",  // 木曜日
            5: "images/event5.png",    // 金曜日
            6: "images/event6.png"   // 土曜日
        };

        // 現在の日時を取得
        const now = new Date();
        let day = now.getDay(); // 今日の曜日を取得
        let hours = now.getHours(); // 現在の時間を取得

        // 15時（午後3時）より前なら、前日の日付のイベントを表示
        if (hours < 15) {
            day = (day - 1 + 7) % 7; // 前日に変更（日曜日なら土曜日に戻す）
        }

        // 画像を変更
        document.getElementById("event-image").src = eventImages[day];
    }

    // 初回実行
    updateEvent();

    // 1分ごとに更新（ページを開いたままでも自動更新）
    setInterval(updateEvent, 60000);
</script>
